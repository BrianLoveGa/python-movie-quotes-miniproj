{% extends 'quotes/base.html' %}

{% block content %}

<h2> The awesome list of movie quotes ! <a href="{% url 'quote_create' %}">(+NEW+)</a></h2>
<h3> Simply click the quote to see it's details</h3> 
<ul>
{% for quote in quotes %}
<li> Movie: {{quote.movie_title}} || Quote: <a href="{% url 'quote_detail' pk=quote.pk %}">{{quote.movie_quote}} </a></li>
{% endfor %}
 </ul>

 {% endblock %}
